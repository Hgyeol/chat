<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="username-page-container">
    <h1 class="title">Login</h1>
    <div th:if="${param.error}">
        <p class="error">Invalid username or password.</p>
    </div>
    <form th:action="@{/login}" method="post" class="form-group">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="accent username-submit">Log in</button>
        </div>
    </form>
    <p>Don't have an account? <a th:href="@{/user/register}">Register here</a></p>
    <a th:href="@{'/'}" class="accent button">Back</a>
</div>
</body>
</html>
