<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="room-selection-page">
    <div class="username-page-container">
        <h1 class="title">Select a room or create a new one</h1>
        <div sec:authorize="isAuthenticated()">
            <p>Welcome, <span sec:authentication="name"></span>!</p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="accent">Logout</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="accent button">Login</a>
        </div>

        <div id="room-list-container">
            <h2>Available Rooms</h2>
            <ul id="room-list"></ul>
        </div>

        <div class="form-group">
            <button id="start-chatting" type="button" class="accent username-submit">Start Chatting</button>
        </div>

        <div id="create-room-container">
            <h2>Create a new room</h2>
            <form id="createRoomForm" name="createRoomForm">
                <div class="form-group">
                    <input type="text" id="room-name" placeholder="Room name" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Create Room</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-room-name"></h2>
            <button id="leaveButton" class="accent">Leave Room</button>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
